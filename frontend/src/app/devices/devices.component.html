<div>
  <br>
    <div class="container">
        <div class="container">
          <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
              <div class="blocks">
                  <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
                      <mat-icon>add</mat-icon> Add Device
                  </button>
              </div>
        </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Device Management</h3>
          </mat-card-title>
          <mat-card-content>
              <div class="example-container mat-elevation-z8">
                  <mat-table #table [dataSource]="deviceDS">
                  <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
                  </ng-container>
                    <ng-container matColumnDef="category">
                      <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.categoryName}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="color">
                      <mat-header-cell *matHeaderCellDef>Color</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.color}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="partNumber">
                      <mat-header-cell *matHeaderCellDef>Part Number</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.partNumber}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                      <mat-cell *matCellDef="let item">
                        <button mat-icon-button
                          type="button"
                          title="Delete item #{{item.id}}"
                          (click)="delete(item);">
                          <mat-icon class="icon">delete</mat-icon>
                        </button>
                        <button mat-icon-button
                            type="button"
                            title="View item #{{item.id}}"  
                            (click)="openDialog(item);">
                          <mat-icon class="icon">search</mat-icon>
                        </button>
                      </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
